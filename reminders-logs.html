<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders Logs - Health Mate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logs-container">
        <img src="image.png" alt="Health Mate Logo" class="logo" style="width:60px; margin-bottom: 0.5rem;">
        <h1>Reminders Logs</h1>

    </div>
    </div>
